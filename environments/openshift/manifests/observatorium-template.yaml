apiVersion: v1
kind: Template
metadata:
  name: observatorium
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/name: thanos-compactor
    name: thanos-compactor
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: http
      port: 10902
      targetPort: http
    selector:
      app.kubernetes.io/name: thanos-compactor
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/name: thanos-compactor
    name: thanos-compactor
    namespace: ${NAMESPACE}
  spec:
    replicas: ${{THANOS_COMPACTOR_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/name: thanos-compactor
    serviceName: thanos-compactor
    template:
      metadata:
        labels:
          app.kubernetes.io/name: thanos-compactor
      spec:
        containers:
        - args:
          - compact
          - --wait
          - --retention.resolution-raw=14d
          - --downsampling.disable
          - --retention.resolution-5m=1s
          - --retention.resolution-1h=1s
          - --objstore.config=$(OBJSTORE_CONFIG)
          - --data-dir=/var/thanos/compactor
          - --debug.accept-malformed-index
          - |
            --tracing.config=
              type: JAEGER
              config:
                service_name: thanos-compactor
                sampler_type: ratelimiting
                sampler_param: 2
          env:
          - name: OBJSTORE_CONFIG
            valueFrom:
              secretKeyRef:
                key: thanos.yaml
                name: ${THANOS_CONFIG_SECRET}
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${THANOS_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${THANOS_S3_SECRET}
          image: ${THANOS_IMAGE}:${THANOS_IMAGE_TAG}
          name: thanos-compactor
          ports:
          - containerPort: 10902
            name: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 10902
              scheme: HTTP
          resources:
            limits:
              cpu: ${THANOS_COMPACTOR_CPU_LIMIT}
              memory: ${THANOS_COMPACTOR_MEMORY_LIMIT}
            requests:
              cpu: ${THANOS_COMPACTOR_CPU_REQUEST}
              memory: ${THANOS_COMPACTOR_MEMORY_REQUEST}
          volumeMounts:
          - mountPath: /var/thanos/compactor
            name: thanos-compactor-data
            readOnly: false
        - args:
          - --reporter.grpc.host-port=dns:///jaeger-collector-headless.$(NAMESPACE).svc:14250
          - --reporter.type=grpc
          - --jaeger.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: jaegertracing/jaeger-agent:1.14.0
          name: jaeger-agent
          ports:
          - containerPort: 6831
            name: jaeger-thrift
          - containerPort: 5778
            name: configs
        volumes:
        - emptyDir: {}
          name: thanos-compactor-data
- apiVersion: v1
  data:
    observatorium-cache-conf.yaml: |-
      "auth_enabled": false
      "frontend":
        "align_queries_with_step": true
        "cache_results": true
        "compress_responses": true
        "results_cache":
          "cache":
            "enable_fifocache": true
            "fifocache":
              "size": 1024
              "validity": "6h"
          "max_freshness": "1m"
        "split_queries_by_day": true
      "http_prefix": null
      "server":
        "http_listen_port": 9090
      "target": "query-frontend"
  kind: ConfigMap
  metadata:
    labels:
      app.kubernetes.io/name: observatorium-querier-cache
    name: observatorium-cache-conf
    namespace: ${NAMESPACE}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/name: observatorium-querier-cache
    name: observatorium-querier-cache
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: observatorium-querier-cache
    template:
      metadata:
        labels:
          app.kubernetes.io/name: observatorium-querier-cache
      spec:
        containers:
        - args:
          - -config.file=/etc/cache-config/observatorium-cache-conf.yaml
          - -frontend.downstream-url=http://thanos-querier.${NAMESPACE}.svc.cluster.local:9090
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: quay.io/cortexproject/cortex:master-8533a216
          name: observatorium-querier-cache
          ports:
          - containerPort: 9001
            name: http
          resources:
            limits:
              cpu: ${THANOS_QUERIER_CACHE_CPU_LIMIT}
              memory: ${THANOS_QUERIER_CACHE_MEMORY_LIMIT}
            requests:
              cpu: ${THANOS_QUERIER_CACHE_CPU_REQUEST}
              memory: ${THANOS_QUERIER_CACHE_MEMORY_REQUEST}
          volumeMounts:
          - mountPath: /etc/cache-config/
            name: querier-cache-config
            readOnly: false
        - args:
          - -provider=openshift
          - -https-address=:9091
          - -http-address=
          - -email-domain=*
          - -upstream=http://localhost:9090
          - -openshift-service-account=prometheus-telemeter
          - '-openshift-sar={"resource": "namespaces", "verb": "get", "name": "${NAMESPACE}",
            "namespace": "${NAMESPACE}"}'
          - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get",
            "name": "${NAMESPACE}", "namespace": "${NAMESPACE}"}}'
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - -cookie-secret-file=/etc/proxy/secrets/session_secret
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - -skip-auth-regex=^/metrics
          image: ${PROXY_IMAGE}:${PROXY_IMAGE_TAG}
          name: proxy
          ports:
          - containerPort: 9091
            name: https
          volumeMounts:
          - mountPath: /etc/tls/private
            name: secret-querier-cache-tls
            readOnly: false
          - mountPath: /etc/proxy/secrets
            name: secret-querier-cache-proxy
            readOnly: false
        serviceAccount: prometheus-telemeter
        serviceAccountName: prometheus-telemeter
        volumes:
        - configMap:
            name: observatorium-cache-conf
          name: querier-cache-config
        - name: secret-querier-cache-tls
          secret:
            secretName: querier-cache-tls
        - name: secret-querier-cache-proxy
          secret:
            secretName: querier-cache-proxy
- apiVersion: v1
  data:
    session_secret: ""
  kind: Secret
  metadata:
    labels:
      app.kubernetes.io/name: thanos-querier
    name: querier-cache-proxy
    namespace: ${NAMESPACE}
  type: Opaque
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: querier-cache-tls
    labels:
      app.kubernetes.io/name: observatorium-querier-cache
    name: observatorium-cache
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: cache
      port: 9090
      targetPort: 9090
    - name: proxy
      port: 9091
      targetPort: https
    selector:
      app.kubernetes.io/name: observatorium-querier-cache
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/name: thanos-querier
    name: thanos-querier
    namespace: ${NAMESPACE}
  spec:
    replicas: ${{THANOS_QUERIER_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/name: thanos-querier
    template:
      metadata:
        labels:
          app.kubernetes.io/name: thanos-querier
      spec:
        containers:
        - args:
          - query
          - --query.replica-label=replica
          - --grpc-address=0.0.0.0:10901
          - --http-address=0.0.0.0:9090
          - --store=dnssrv+_grpc._tcp.thanos-store.${NAMESPACE}.svc.cluster.local
          - |
            --tracing.config=
              type: JAEGER
              config:
                service_name: thanos-querier
                sampler_type: ratelimiting
                sampler_param: 2
          - --store=dnssrv+_grpc._tcp.thanos-receive-default.${NAMESPACE}.svc.cluster.local
          image: ${THANOS_IMAGE}:${THANOS_IMAGE_TAG}
          name: thanos-querier
          ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 9090
            name: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
              scheme: HTTP
          resources:
            limits:
              cpu: ${THANOS_QUERIER_CPU_LIMIT}
              memory: ${THANOS_QUERIER_MEMORY_LIMIT}
            requests:
              cpu: ${THANOS_QUERIER_CPU_REQUEST}
              memory: ${THANOS_QUERIER_MEMORY_REQUEST}
        - args:
          - --reporter.grpc.host-port=dns:///jaeger-collector-headless.$(NAMESPACE).svc:14250
          - --reporter.type=grpc
          - --jaeger.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: jaegertracing/jaeger-agent:1.14.0
          name: jaeger-agent
          ports:
          - containerPort: 6831
            name: jaeger-thrift
          - containerPort: 5778
            name: configs
        - args:
          - -provider=openshift
          - -https-address=:9091
          - -http-address=
          - -email-domain=*
          - -upstream=http://localhost:9090
          - -openshift-service-account=prometheus-telemeter
          - '-openshift-sar={"resource": "namespaces", "verb": "get", "name": "${NAMESPACE}",
            "namespace": "${NAMESPACE}"}'
          - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get",
            "name": "${NAMESPACE}", "namespace": "${NAMESPACE}"}}'
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - -cookie-secret-file=/etc/proxy/secrets/session_secret
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - -skip-auth-regex=^/metrics
          image: ${PROXY_IMAGE}:${PROXY_IMAGE_TAG}
          name: proxy
          ports:
          - containerPort: 9091
            name: https
          volumeMounts:
          - mountPath: /etc/tls/private
            name: secret-querier-tls
            readOnly: false
          - mountPath: /etc/proxy/secrets
            name: secret-querier-proxy
            readOnly: false
        serviceAccount: prometheus-telemeter
        serviceAccountName: prometheus-telemeter
        volumes:
        - name: secret-querier-tls
          secret:
            secretName: querier-tls
        - name: secret-querier-proxy
          secret:
            secretName: querier-proxy
- apiVersion: v1
  data:
    session_secret: ""
  kind: Secret
  metadata:
    labels:
      app.kubernetes.io/name: thanos-querier
    name: querier-proxy
    namespace: ${NAMESPACE}
  type: Opaque
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: querier-tls
    labels:
      app.kubernetes.io/name: thanos-querier
    name: thanos-querier
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: grpc
      port: 10901
      targetPort: grpc
    - name: http
      port: 9090
      targetPort: http
    - name: https
      port: 9091
      targetPort: https
    selector:
      app.kubernetes.io/name: thanos-querier
- apiVersion: v1
  data:
    hashrings.json: |-
      [
        {
          "hashring": "default",
          "tenants": [

          ]
        }
      ]
  kind: ConfigMap
  metadata:
    labels:
      app.kubernetes.io/name: thanos-receive-controller
    name: observatorium-tenants
    namespace: ${NAMESPACE}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/name: thanos-receive-controller
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: thanos-receive-controller
    template:
      metadata:
        labels:
          app.kubernetes.io/name: thanos-receive-controller
      spec:
        containers:
        - args:
          - --configmap-name=observatorium-tenants
          - --configmap-generated-name=observatorium-tenants-generated
          - --file-name=hashrings.json
          - --namespace=$(NAMESPACE)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: ${THANOS_RECEIVE_CONTROLLER_IMAGE}:${THANOS_RECEIVE_CONTROLLER_IMAGE_TAG}
          name: thanos-receive-controller
          ports:
          - containerPort: 8080
            name: http
        serviceAccount: thanos-receive-controller
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
  rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - list
    - watch
    - get
    - create
    - update
  - apiGroups:
    - apps
    resources:
    - statefulsets
    verbs:
    - list
    - watch
    - get
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: thanos-receive-controller
  subjects:
  - kind: ServiceAccount
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/name: thanos-receive-controller
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    selector:
      app.kubernetes.io/name: thanos-receive-controller
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    name: thanos-receive-controller
    namespace: ${NAMESPACE}
  spec:
    endpoints:
    - port: http
    selector:
      matchLabels:
        app.kubernetes.io/name: thanos-receive-controller
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/name: thanos-receive
    name: thanos-receive
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: grpc
      port: 10901
      targetPort: 10901
    - name: http
      port: 10902
      targetPort: 10902
    - name: remote-write
      port: 19291
      targetPort: 19291
    selector:
      app.kubernetes.io/name: thanos-receive
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/instance: default
      app.kubernetes.io/name: thanos-receive
    name: thanos-receive-default
    namespace: ${NAMESPACE}
  spec:
    clusterIP: None
    ports:
    - name: grpc
      port: 10901
      targetPort: 10901
    - name: http
      port: 10902
      targetPort: 10902
    - name: remote-write
      port: 19291
      targetPort: 19291
    selector:
      app.kubernetes.io/instance: default
      app.kubernetes.io/name: thanos-receive
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/instance: default
      app.kubernetes.io/name: thanos-receive
      controller.receive.thanos.io: thanos-receive-controller
      controller.receive.thanos.io/hashring: default
    name: thanos-receive-default
    namespace: ${NAMESPACE}
  spec:
    replicas: ${{THANOS_RECEIVE_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/instance: default
        app.kubernetes.io/name: thanos-receive
    serviceName: thanos-receive-default
    template:
      metadata:
        labels:
          app.kubernetes.io/instance: default
          app.kubernetes.io/name: thanos-receive
      spec:
        containers:
        - args:
          - receive
          - --grpc-address=0.0.0.0:10901
          - --http-address=0.0.0.0:10902
          - --remote-write.address=0.0.0.0:19291
          - --objstore.config=$(OBJSTORE_CONFIG)
          - --tsdb.path=/var/thanos/receive
          - --label=replica="$(NAME)"
          - --label=receive="true"
          - --tsdb.retention=6h
          - --receive.hashrings-file=/var/lib/thanos-receive/hashrings.json
          - --receive.local-endpoint=http://$(NAME).thanos-receive-default.$(NAMESPACE).svc.cluster.local:19291/api/v1/receive
          - |
            --tracing.config=
              type: JAEGER
              config:
                service_name: thanos-receive-default
                sampler_type: ratelimiting
                sampler_param: 2
          env:
          - name: NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OBJSTORE_CONFIG
            valueFrom:
              secretKeyRef:
                key: thanos.yaml
                name: ${THANOS_CONFIG_SECRET}
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${THANOS_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${THANOS_S3_SECRET}
          image: ${THANOS_IMAGE}:${THANOS_IMAGE_TAG}
          name: thanos-receive
          ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 10902
            name: http
          - containerPort: 19291
            name: remote-write
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 10902
              scheme: HTTP
          resources:
            limits:
              cpu: ${THANOS_RECEIVE_CPU_LIMIT}
              memory: ${THANOS_RECEIVE_MEMORY_LIMIT}
            requests:
              cpu: ${THANOS_RECEIVE_CPU_REQUEST}
              memory: ${THANOS_RECEIVE_MEMORY_REQUEST}
          volumeMounts:
          - mountPath: /var/thanos/receive
            name: thanos-receive-data
            readOnly: false
          - mountPath: /var/lib/thanos-receive
            name: observatorium-tenants
        - args:
          - --reporter.grpc.host-port=dns:///jaeger-collector-headless.$(NAMESPACE).svc:14250
          - --reporter.type=grpc
          - --jaeger.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: jaegertracing/jaeger-agent:1.14.0
          name: jaeger-agent
          ports:
          - containerPort: 6831
            name: jaeger-thrift
          - containerPort: 5778
            name: configs
    volumeClaimTemplates:
    - metadata:
        name: thanos-receive-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: gp2-encrypted
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/name: thanos-store
    name: thanos-store
    namespace: ${NAMESPACE}
  spec:
    clusterIP: None
    ports:
    - name: grpc
      port: 10901
      targetPort: 10901
    - name: http
      port: 10902
      targetPort: 10902
    selector:
      app.kubernetes.io/name: thanos-store
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/name: thanos-store
    name: thanos-store
    namespace: ${NAMESPACE}
  spec:
    replicas: ${{THANOS_STORE_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/name: thanos-store
    serviceName: thanos-store
    template:
      metadata:
        labels:
          app.kubernetes.io/name: thanos-store
      spec:
        containers:
        - args:
          - store
          - --data-dir=/var/thanos/store
          - --grpc-address=0.0.0.0:10901
          - --http-address=0.0.0.0:10902
          - --objstore.config=$(OBJSTORE_CONFIG)
          - |
            --tracing.config=
              type: JAEGER
              config:
                service_name: thanos-store
                sampler_type: ratelimiting
                sampler_param: 2
          env:
          - name: OBJSTORE_CONFIG
            valueFrom:
              secretKeyRef:
                key: thanos.yaml
                name: ${THANOS_CONFIG_SECRET}
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${THANOS_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${THANOS_S3_SECRET}
          image: ${THANOS_IMAGE}:${THANOS_IMAGE_TAG}
          name: thanos-store
          ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 10902
            name: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 10902
              scheme: HTTP
          resources:
            limits:
              cpu: ${THANOS_STORE_CPU_LIMIT}
              memory: ${THANOS_STORE_MEMORY_LIMIT}
            requests:
              cpu: ${THANOS_STORE_CPU_REQUEST}
              memory: ${THANOS_STORE_MEMORY_REQUEST}
          volumeMounts:
          - mountPath: /var/thanos/store
            name: thanos-store-data
            readOnly: false
        - args:
          - --reporter.grpc.host-port=dns:///jaeger-collector-headless.$(NAMESPACE).svc:14250
          - --reporter.type=grpc
          - --jaeger.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: jaegertracing/jaeger-agent:1.14.0
          name: jaeger-agent
          ports:
          - containerPort: 6831
            name: jaeger-thrift
          - containerPort: 5778
            name: configs
    volumeClaimTemplates:
    - metadata:
        name: thanos-store-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: gp2-encrypted
- apiVersion: v1
  data:
    nginx.conf: |
      daemon off;
      worker_processes 1;
      error_log /dev/stderr;
      pid /tmp/nginx.pid;

      events {
          worker_connections 1024;
      }

      http {
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        server {
          listen *:8080;
          server_name _;
          access_log  /dev/stdout  main;
          error_log /dev/stderr;

          location / {
            proxy_set_header THANOS-TENANT FB870BF3-9F3A-44FF-9BF7-D7A047A52F43;
